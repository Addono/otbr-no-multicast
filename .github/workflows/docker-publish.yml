name: Docker Build and Publish

on:
  schedule:
    - cron: '0 0 * * 2'
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  get-context:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Fetch latest tag and main sha from upstream
        id: set-matrix
        run: |
          LATEST_TAG=$(git ls-remote --tags --sort=-v:refname https://github.com/openthread/ot-br-posix.git | grep -v '\^{}' | head -n 1 | awk '{print $2}' | sed 's|^refs/tags/||')
          echo "Found latest tag: $LATEST_TAG"
          
          MAIN_SHA=$(git ls-remote https://github.com/openthread/ot-br-posix.git refs/heads/main | awk '{print substr($1,1,7)}')
          echo "Found main sha: $MAIN_SHA"
          
          echo "matrix={\"include\":[{\"version\":\"main\",\"sha\":\"$MAIN_SHA\",\"is_latest\":false,\"dockerfile\":\"Dockerfile.main\"},{\"version\":\"$LATEST_TAG\",\"sha\":\"\",\"is_latest\":true,\"dockerfile\":\"Dockerfile.$LATEST_TAG\"}]}" >> $GITHUB_OUTPUT

  build-main:
    needs: get-context
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=main
            type=raw,value=main-build.${{ github.run_number }}
            type=raw,value=main-${{ fromJson(needs.get-context.outputs.matrix).include[0].sha }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.main
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            GIT_COMMIT=main
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-tagged:
    needs: get-context
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ fromJson(needs.get-context.outputs.matrix).include[1].version }}
            type=raw,value=${{ fromJson(needs.get-context.outputs.matrix).include[1].version }}-build.${{ github.run_number }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.thread-reference-20250612
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            GIT_COMMIT=${{ fromJson(needs.get-context.outputs.matrix).include[1].version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
